{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <img src="{% static "post/mz3.jpg" %}" alt="sample">
    <img src="{% static "post/mz4.jpg" %}" alt="엥">
    <img src="{% static "m3.jpg" %}" alt="adsa">
    {% for post in  posts%}
        <p>제목: {{post.title}}</p>
        <p>내용: {{post.content}}</p>
        <a href="{% url 'post:detail' post.pk %}">게시글 보기</a>
        <hr>
    {% endfor %}
    <a href="{% url 'post:create' %}">게시글 작성</a>
</body>
</html>
