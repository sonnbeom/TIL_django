{% extends "articles/base.html" %}

{% block content %}

    dinner
    <p>{{picked}} 메뉴는 {{picked|length}}글자입니다</p>
    <p>{{foods}}</p>
    <ul>
    {% for food in foods %}
        <li>
            {{food}}
        </li>
    {% endfor %}
    </ul>
    

    {% if  foods|length == 0%}
        <p>매뉴가 소진되었다</p>
    {% else %}
        <p>아직 메뉴 남아있다</p>
    {% endif %}
    
{% endblock content %}
